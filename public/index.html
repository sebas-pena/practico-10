<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Document</title>
	</head>
	<body>
		<table>
			<thead>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Tipo</th>
				<th>Caracteristica</th>
			</thead>
			<tbody id="table-body"></tbody>
		</table>
		<form id="add-pet">
			<label>
				<p>Nombre:</p>
				<input id="pet-nombre" required />
			</label>
			<label>
				<p>Edad:</p>
				<input id="pet-edad" required />
			</label>
			<label>
				<p>Tipo:</p>
				<input id="pet-tipo" required />
			</label>
			<label>
				<p>Caracteristicas:</p>
				<input id="pet-caracteristicas" required />
			</label>
			<button>Agregar</button>
		</form>
		<script src="./index.js"></script>
	</body>
</html>
